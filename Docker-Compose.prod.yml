version: '3.8'
services:
  db:
    image: postgres

    ports:
      - 5432:5432

    volumes:
      - postgres_data:/var/lib/postgresql/data

    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: unless-stopped

  redis:
    image: "redis:alpine"
  
  backend:
    build: ./backend

    volumes:
      - ./backend:/home/se_natneam_mesele
    
    restart: unless-stopped

    ports:
      - "80:8000"

    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

    # Generate static css and js, apply migrations and start server
    command: sh -c "python manage.py collectstatic --noinput && python manage.py migrate && daphne bus_navigation_backend.asgi:application --bind 0.0.0.0 --port 8000"

    depends_on:
      - db
      - redis
      - celery-worker
      - celery-beat

  celery-worker:
    build: ./backend
    
    command: celery -A bus_navigation_backend worker -l INFO
    
    volumes:
      - ./backend:/home/se_natneam_mesele
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    
    restart: unless-stopped
    
    depends_on:
      - db
      - redis

  celery-beat:
    build: ./backend
    
    command: celery -A bus_navigation_backend beat -l INFO
    
    volumes:
      - ./backend:/home/se_natneam_mesele
    
    restart: unless-stopped
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    
    depends_on:
      - db
      - redis
      - celery-worker
  backend-test:
    image: bus-navigation-backend

    volumes:
      - ./backend:/home/se_natneam_mesele
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    command: python manage.py test
  frontend:
    restart: unless-stopped
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports: 
      - 3000:3000
    volumes:
      - ./frontend:/home/se_natneam_mesele

  frontend-test:
    image: bus-navigation-frontend

    volumes:
      - ./frontend:/home/se_natneam_mesele
    command: npm test
  otp:
    build: ./otp-service
    restart: unless-stopped
    ports:
      - 8082:8080
    volumes:
      - ./otp-service/graphs:/var/otp/graphs
    environment:
      - JAVA_OPTIONS=-Xmx4G
    command:
      [
        '--build --serve /var/otp/graphs/portland',
        '--maxThreads 4'
      ]

volumes:
  postgres_data: