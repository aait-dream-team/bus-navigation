version: '3.8'
services:
  db:
    image: postgres

    ports:
      - 5432:5432

    volumes:
      - postgres_data:/var/lib/postgresql/data

    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: unless-stopped
  backend:
    build: ./backend

    volumes:
      - ./backend:/code
    
    restart: unless-stopped

    ports:
      - "8000:8000"

    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

    command: sh -c "python ./manage.py migrate &&
               ./manage.py runserver 0.0.0.0:8000"

    depends_on:
      - db
  backend-test:
    image: bus-navigation-backend

    volumes:
      - ./backend:/code
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    command: python manage.py test
  frontend:
    restart: unless-stopped
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports: 
      - 3000:3000
    volumes:
      - ./frontend:/code

  frontend-test:
    image: bus-navigation-frontend

    volumes:
      - ./forntend:/code
    command: npm test
  otp:
    build: ./otp-service
    restart: unless-stopped
    ports:
      - 8082:8080
    volumes:
      - ./otp-service/graphs:/var/otp/graphs
    environment:
      - JAVA_OPTIONS=-Xmx2G
    command:
      [
        '--load /var/otp/graphs/portland',
        '--maxThreads 4'
      ]

volumes:
  postgres_data: